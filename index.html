<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" href="./cal-icon.png">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center boo">
        <div class="col-md-6 calculator">
          <input type="text" id="display" class="display rounded mb-2 border" />
          <div class="history d-flex justify-content-center  mb-4 p-0">
            <div class="mr-3"><i class="fas fa-history"></i></div>
            <div class="mr-3"><i class="fas fa-ruler-horizontal"></i></div>
            <div class="mr-3"><i class="fas fa-square-root-alt"></i></div>
            <div onclick="clr()" class="clear"><i class="fas fa-backspace"></i></div>
          </div>
          <hr size="3px" width="350px" />
          <div class="button-container">
            <div class="btn btn-light" onclick="clearDisplay()">C</div>
            <div class="btn btn-light" onclick="addToDisplay('()')">( )</div>
            <div class="btn btn-light operator" onclick="addToDisplay('/')">/</div>
            <div class="btn btn-light operator" onclick="addToDisplay('%')">%</div>
            <br />
            <div class="btn btn-light" onclick="addToDisplay('7')">7</div>
            <div class="btn btn-light" onclick="addToDisplay('8')">8</div>
            <div class="btn btn-light" onclick="addToDisplay('9')">9</div>
            <div class="btn btn-light operator" onclick="addToDisplay('*')">*</div>
            <br />
            <div class="btn btn-light" onclick="addToDisplay('4')">4</div>
            <div class="btn btn-light" onclick="addToDisplay('5')">5</div>
            <div class="btn btn-light" onclick="addToDisplay('6')">6</div>
            <div class="btn btn-light operator" onclick="addToDisplay('-')">-</div>
            <br />
            <div class="btn btn-light" onclick="addToDisplay('1')">1</div>
            <div class="btn btn-light" onclick="addToDisplay('2')">2</div>
            <div class="btn btn-light" onclick="addToDisplay('3')">3</div>
            <div class="btn btn-light operator" onclick="addToDisplay('+')">+</div>
            <br />
            <div class="btn btn-light" onclick="toggleSign()">+/-</div>
            <div class="btn btn-light" onclick="addToDisplay('0')">0</div>
            <div class="btn btn-light" onclick="addToDisplay('.')">.</div>
            <div class="btn btn-light equals" onclick="calculate()">=</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    <script src="./index.js"> </script>
  </body>
</html>
